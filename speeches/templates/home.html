<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents' Speeches</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #170f2d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: '100%';
        }

        .container {
            background-color: #291a42;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #a59bce;
            font-weight: bold;
            font-size: 28px;
            word-wrap: break-word;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #634584;
            color: #fff;
        }

        th {
            background-color: #543c72;
        }

        a {
            color: #42aaff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #1380c2;
            text-decoration: underline;
        }

        .logout-btn {
            background-color: #543c72;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #634584;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #543c72;
            border-radius: 3px;
            background-color: #291a42;
            color: #fff;
            width: 100%;
            max-width: 300px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Presidents' Speeches</h1>
        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for president..." class="search-input">
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Speeches</th>
                </tr>
            </thead>
            <tbody id="table-body">
                {% for president in presidents %}
                <tr>
                    <td>{{ president.name }}</td>
                    <td>
                        {% if president.speeches %}
                        {% for speech in president.speeches %}
                        <a href="{{ speech.url }}" target="_blank">{{ speech.title }}</a><br>
                        {% endfor %}
                        {% else %}
                        No speeches available
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.location.href = '/logout';" class="logout-btn">Logout</button>

    </div>

    {% load static %}
    <script>
        const presidentsData = [
            {
                name: "George Washington",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Farewell Address", url: "#" },
                ],
            },
            {
                name: "John Adams",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Address to Congress", url: "#" },
                ],
            },
            {
                name: "Thomas Jefferson",
                speeches: [
                    { title: "First Inaugural Address", url: "#" },
                    { title: "Declaration of Independence", url: "#" },
                ],
            },
            {
                name: "Abraham Lincoln",
                speeches: [
                    { title: "Gettysburg Address", url: "#" },
                    { title: "Second Inaugural Address", url: "#" },
                ],
            },
            // ... Más datos aquí ...
            {
                name: "Woodrow Wilson",
                speeches: [
                    { title: "War Message to Congress", url: "#" },
                    { title: "Fourteen Points", url: "#" },
                ],
            },
            {
                name: "Calvin Coolidge",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "The Business of America is Business", url: "#" },
                ],
            },
            {
                name: "Herbert Hoover",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Rugged Individualism", url: "#" },
                ],
            },
            {
                name: "Franklin D. Roosevelt",
                speeches: [
                    { title: "First Inaugural Address", url: "#" },
                    { title: "Infamy Speech", url: "#" },
                ],
            },
            {
                name: "Harry S. Truman",
                speeches: [
                    { title: "Truman Doctrine", url: "#" },
                    { title: "Inaugural Address", url: "#" },
                ],
            },
            {
                name: "Dwight D. Eisenhower",
                speeches: [
                    { title: "Farewell Address", url: "#" },
                    { title: "Atoms for Peace", url: "#" },
                ],
            },
            {
                name: "John F. Kennedy",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Ich bin ein Berliner", url: "#" },
                ],
            },
            {
                name: "Lyndon B. Johnson",
                speeches: [
                    { title: "We Shall Overcome", url: "#" },
                    { title: "Great Society", url: "#" },
                ],
            },
            {
                name: "Richard Nixon",
                speeches: [
                    { title: "Checkers speech", url: "#" },
                    { title: "Watergate Address", url: "#" },
                ],
            },
            {
                name: "Gerald Ford",
                speeches: [
                    { title: "Sworn in as President", url: "#" },
                    { title: "Pardon of Richard Nixon", url: "#" },
                ],
            },
            {
                name: "Jimmy Carter",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Crisis of Confidence", url: "#" },
                ],
            },
            {
                name: "Ronald Reagan",
                speeches: [
                    { title: "Evil Empire", url: "#" },
                    { title: "Tear down this wall!", url: "#" },
                ],
            },
            {
                name: "George H. W. Bush",
                speeches: [
                    { title: "Read my lips: no new taxes", url: "#" },
                    { title: "Desert Storm Address", url: "#" },
                ],
            },
            {
                name: "Bill Clinton",
                speeches: [
                    { title: "I did not have sexual relations", url: "#" },
                    { title: "The New Covenant", url: "#" },
                ],
            },
            {
                name: "George W. Bush",
                speeches: [
                    { title: "9/11 Address to the Nation", url: "#" },
                    { title: "Mission Accomplished", url: "#" },
                ],
            },
            {
                name: "Barack Obama",
                speeches: [
                    { title: "Yes we can", url: "#" },
                    { title: "A More Perfect Union", url: "#" },
                ],
            },
            {
                name: "Donald Trump",
                speeches: [
                    { title: "Inaugural Address", url: "#" },
                    { title: "Covfefe tweet", url: "#" },
                ],
            },
        ];

        const tableBody = document.querySelector("#table-body");

        presidentsData.forEach(function (president) {
            var row = document.createElement("tr");
            var nameCell = document.createElement("td");
            nameCell.textContent = president.name;
            row.appendChild(nameCell);

            var speechesCell = document.createElement("td");
            president.speeches.forEach(function (speech) {
                var speechLink = document.createElement("a");
                speechLink.textContent = speech.title;
                speechLink.href = speech.url;
                speechLink.target = "_blank";
                speechesCell.appendChild(speechLink);
                speechesCell.appendChild(document.createElement("br"));
            });
            row.appendChild(speechesCell);

            tableBody?.appendChild(row);
        });

        function updateTable(filter) {
            tableBody.innerHTML = "";

            presidentsData.forEach(function (president) {
                if (
                    filter === "" ||
                    president.name.toLowerCase().includes(filter.toLowerCase())
                ) {
                    var row = document.createElement("tr");
                    var nameCell = document.createElement("td");
                    nameCell.textContent = president.name;
                    row.appendChild(nameCell);

                    var speechesCell = document.createElement("td");
                    president.speeches.forEach(function (speech) {
                        var speechLink = document.createElement("a");
                        speechLink.textContent = speech.title;
                        speechLink.href = speech.url;
                        speechLink.target = "_blank";
                        speechesCell.appendChild(speechLink);
                        speechesCell.appendChild(document.createElement("br"));
                    });
                    row.appendChild(speechesCell);

                    tableBody.appendChild(row);
                }
            });
        }

        var searchInput = document.querySelector("#search-input");
        searchInput.addEventListener("input", function () {
            updateTable(searchInput.value);
        });

        // Carga inicial de la tabla
        updateTable("");

    </script>
</body>

</html>
